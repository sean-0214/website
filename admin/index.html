<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  
  <script>
    // Use markdown widget instead of html widget which is more compatible
    if (window.CMS) {
      // Replace html widget with markdown widget
      window.CMS.registerPreviewTemplate('sahil-pages', function(props) {
        return h('div', {}, h('div', {dangerouslySetInnerHTML: {__html: props.entry.getIn(['data', 'body'])}}));
      });
      window.CMS.registerPreviewTemplate('sahil-projects', function(props) {
        return h('div', {}, h('div', {dangerouslySetInnerHTML: {__html: props.entry.getIn(['data', 'body'])}}));
      });
      window.CMS.registerPreviewTemplate('homepage', function(props) {
        return h('div', {}, h('div', {dangerouslySetInnerHTML: {__html: props.entry.getIn(['data', 'body'])}}));
      });
    }
  </script>
</body>
</html>
